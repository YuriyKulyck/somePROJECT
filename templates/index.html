{% extends "base.html" %}

{% block content %}

    <!-- Sidebar and Content -->
    <div class="container-fluid mt-3">
            <div class="row">
            <!-- Sidebar -->
            <h4>Найкращі пропозиції для Вас</h4>
            </div>

            <div class="container-fluid mt-4">
            <!-- Main Content -->
            <div class="col-md-6 mb-3">

                <!-- Product Grid -->


                    {% for product in products %}
                        <div class="card">
                            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body">
                                <h6 class="card-title">{{ product.name }}</h6>
                                <p class="card-text">
                                    <del>{{ product.price }} ₴</del> <strong>{{ product.discount_price }} ₴</strong>
                                </p>
                                <a href="#" class="btn btn-warning btn-sm">Купити</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="active"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
       <img src="{{ url_for('static', filename='saleoff.jpg') }}" alt="" style="width:100%" >
    </div>
    <div class="carousel-item">
      <img  src="{{ url_for('static', filename='saleoff.jpg') }}" alt="" style="width:100%" >
    </div>
    <div class="carousel-item">
      <img  src="{{ url_for('static', filename='saleoff.jpg') }}" alt="" style="width:100%" >
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
