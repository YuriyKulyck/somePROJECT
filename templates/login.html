{% extends 'base.html' %}

{% block title %}
<title>Вхід</title>
{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="text-center mb-4">З поверненням!</h2>
          <form method="POST" action="/login">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Електронна пошта:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              >
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Пароль:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              >
            </div>

            <!-- Login Button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Увійти.</button>
            </div>

            <!-- Divider -->
            <div class="text-center">
              <span>or</span>
            </div>

            <!-- Registration Link -->
            <div class="text-center mt-3">
              <p>Не існує акаунт? <a href="/register" class="text-primary">Зареєструйтесь.</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
